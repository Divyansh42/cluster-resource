apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: cluster-resource-pipeline
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: cluster-resource
      taskRef:
        name: cluster-resource
      workspaces:
        - name: kubeconfigfile
          workspace: shared-workspace
      params:
        - name: name
          value: cluster-bot
        - name: username
          value: admin
        - name: url
          value: https://api.ci-ln-hkkgw9k-d5d6b.origin-ci-int-aws.dev.rhcloud.com:6443
        - name: clientcertificatedata
          value: 
        - name: clientkeydata
          value: 

    - name: test-task
      taskRef:
        name: test-task
      workspaces:
        - name: kubeconfigfile
          workspace: shared-workspace
      params:
        - name: filename
          value: kubeconfig
      runAfter:
        - cluster-resource