apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: cluster-resource-pipeline
spec:
  tasks:
    - name: cluster-resource
      taskRef:
        name: cluster-resource
      params:
        - name: name
          value: cluster-bot
        - name: username
          value: admin
        - name: url
          value: https://api.ci-ln-z9sk78t-d5d6b.origin-ci-int-aws.dev.rhcloud.com:6443
        - name: clientcertificatedata
          value: 
        - name: clientkeydata
          value: 

    - name: test-task
      taskRef:
        name: test-task
      params:
        - name: kubeconfigfile
          value: "$(tasks.cluster-resource.results.kubeconfigfile)"
      runAfter:
        - cluster-resource